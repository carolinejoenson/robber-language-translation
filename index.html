<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Översätt till rövarspråket</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Översätt text från svenska till rövarspråket</h1>
        </header>
        <main>
            <div id="frame">
                <div id="languages">
                    <p id="swedish">SVENSKA</p>
                    <p id="robberLanguage">RÖVARSPRÅKET</p>
                </div>
                <div id="textAreaLeftAndRight">
                    <textarea id="textareaLeft" placeholder="Skriv här" required type="text"></textarea>
                    <textarea id="textareaRight" placeholder="Översättning" readonly></textarea>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
